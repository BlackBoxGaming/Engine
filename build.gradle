apply plugin: 'java'

sourceCompatibility = '1.7'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

eclipse.project {
    name = appName + "-Engine"
}

repositories {
    mavenCentral()
}

dependencies {
    
//    compile "org.apache.commons:commons-math3:3.0"
    compile "com.badlogicgames.gdx:gdx:1.5.4"
    compile "com.badlogicgames.gdx:gdx-box2d:1.5.4"
    compile "com.badlogicgames.gdx:gdx-bullet:1.5.4"
    compile "com.badlogicgames.gdx:gdx-freetype:1.5.4"
    
    testCompile group: 'junit', name: 'junit', version: '4.10'
}
